version: '3'
services:

  lb_generic_z_0:
    image: jmorin98/loadbalancer
    hostname: lb_generic_z_0
    environment:

      NODE_ID: lb_generic_z_0
      ALGORITHM: RR
      IP: '127.0.0.1'
      PUBLIC_PORT: 5454
      DOCKER_PORT: 5000
      MODE: DOCKER 
      PRESENTATION: 0
      SOURCE_PATH: /data
      LOGS_PATH: /logs
    # build:
    #   context: ./lb_generic
    #   dockerfile: ./Dockerfile
    volumes:
      - /home/jmorin/:/app/data/
      - /home/jmorin/logs:/app/data/logs
    networks:
      - proto_net
    ports:
      - 5454:5000

  lb_generic_tem_0:
    image: jmorin98/loadbalancer
    hostname: lb_generic_tem_0
    environment:
      NODE_ID: lb_generic_tem_0
      IP: '127.0.0.1'
      PUBLIC_PORT: 5001
      DOCKER_PORT: 5000
      MODE: DOCKER
      SEND: 0
      SOURCE_PATH: /data
      LOGS_PATH: /logs

      NODE_ID_MANAGER: lb_generic_z_0
      IP_MANAGER: '127.0.0.1'
      PUBILC_PORT_MANAGER: 5454
      DOCKER_PORT_MANAGER: 5000
      
      # NODE_ID_SINK: clustering_0
      # IP_SINK: '127.0.0.1'
      # PUBILC_PORT_SINK: 5455
      # DOCKER_PORT_SINK: 5000

    # build: 
    #   context: ./workerGeneric
    #   dockerfile: ./Dockerfile
    volumes:
      - /home/jmorin/:/app/data/
      - /home/jmorin/logs/:/app/data/logs
    networks:
      - proto_net
    ports:
      - 5001:5000
  
  clustering_0:
    image: jmorin98/clustering
    hostname: clustering_0
    environment:
      NODE_ID: clustering_0
      IP: '127.0.0.1'
      PUBLIC_PORT: 5002
      DOCKER_PORT: 5000
      MODE: DOCKER
      SEND: 0
      SOURCE_PATH: /data
      LOGS_PATH: /logs

      NODE_ID_MANAGER: lb_generic_tem_0
      IP_MANAGER: '127.0.0.1'
      PUBILC_PORT_MANAGER: 5001
      DOCKER_PORT_MANAGER: 5000
      
